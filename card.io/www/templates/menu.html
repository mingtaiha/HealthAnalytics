<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar align-title="left" class="bar-dark">
      <div class="buttons">
        <a class="button button-clear button-positive icon ion-ios-person" menu-close href="#/app/profile"></a>
      </div>
      <h1 class="title">{{currentUser.fname + ' ' + currentUser.lname}}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <!-- <ion-item ng-hide="isUserLogged" menu-close ng-click="login()"> -->
        <ion-item ng-hide="isUserLogged()" menu-close href="#/app/login">
          Login
        </ion-item>
        <ion-item menu-close href="#/app/home">
          Home
        </ion-item>
        <ion-item menu-close href="#/app/profile">
          Profile
        </ion-item>
        <ion-item menu-close ng-click="doLogOut()">
          Log out
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
