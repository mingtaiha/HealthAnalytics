<ion-view>

  <ion-nav-title>
    <h1 class="title">Log In to Card.io <i class="icon ion-ios-heart"></i></h1>
  </ion-nav-title>

  <ion-nav-bar class="bar-dark">
    <!-- Override nav-buttons, we don't need any and will force user to log in. -->
    <ion-nav-buttons side="right"></ion-nav-buttons>
    <ion-nav-buttons side="left"></ion-nav-buttons>
    <!--
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>
    -->
  </ion-nav-bar>

  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" placeholder="Email" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
    <div style="text-align: center;"><p ng-click="openRegisterModal()">Create account<p></div>
  </ion-content>
</ion-view>
