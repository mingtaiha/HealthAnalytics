<div id="container">
  <div class="row">

    <div class="col-lg-12">

      <form class="form-horizontal">
        <fieldset>


          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">First Name</label>

            <div class="col-md-4">
              <input id="textinput" name="textinput" type="text" placeholder="first name"
                     class="form-control input-md" required="">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Last Name</label>

            <div class="col-md-4">
              <input id="textinput" name="textinput" type="text" placeholder="last name"
                     class="form-control input-md" required="">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Email</label>

            <div class="col-md-4">
              <input id="textinput" name="textinput" type="text" placeholder="username@host.com"
                     class="form-control input-md" required="">
            </div>
          </div>

          <!-- Password input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="passwordinput">Password</label>

            <div class="col-md-4">
              <input id="passwordinput" name="passwordinput" type="password" placeholder=""
                     class="form-control input-md" required="">
            </div>
          </div>

          <!-- Password input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="passwordinput">Password Confirmation</label>

            <div class="col-md-4">
              <input id="passwordinput" name="passwordinput" type="password" placeholder=""
                     class="form-control input-md" required="">
            </div>
          </div>

          <!-- Multiple Radios -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="radios">Gender</label>

            <div class="col-md-4">
              <div class="radio">
                <label for="radios-0">
                  <input type="radio" name="radios" id="radios-0" value="m" checked="checked">
                  Male
                </label>
              </div>
              <div class="radio">
                <label for="radios-1">
                  <input type="radio" name="radios" id="radios-1" value="f">
                  Female
                </label>
              </div>
              <div class="radio">
                <label for="radios-2">
                  <input type="radio" name="radios" id="radios-2" value="o">
                  Other
                </label>
              </div>
            </div>
          </div>

          <!-- Appended Input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="appendedtext">Weight</label>

            <div class="col-md-4">
              <div class="input-group">
                <input id="appendedtext" name="appendedtext" class="form-control" placeholder=""
                       type="text">
                <span class="input-group-addon">pounds</span>
              </div>

            </div>
          </div>
          <!-- Appended Input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="appendedtext">Height</label>

            <div class="col-md-4">
              <div class="input-group">
                <input id="appendedtext" name="appendedtext" class="form-control" placeholder="5'1" "=""
                type="text">
                <span class="input-group-addon">feet/inches</span>
              </div>
              <p class="help-block">help</p>
            </div>
          </div>
          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="singlebutton">Submit</label>

            <div class="col-md-4">
              <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
            </div>
          </div>

        </fieldset>
      </form>

    </div>

  </div>

</div>
